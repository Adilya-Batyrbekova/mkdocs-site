<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.site_name }}</title>

    <!-- <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./theme/styles.css">
    {%- for path in config.extra_css %}
      <link href="{{ path | url }}" rel="stylesheet">
    {%- endfor %}
</head>
<body>
    <header class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                {{config.site_name}}
            </a>
            <div class="navbar-burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#">Главная</a>
                <a class="navbar-item" href="#">О проекте</a>
                <a class="navbar-item" href="#">Контакты</a>
            </div>
        </div>
    </header>
    <main class="section">
        <h2 class="subtitle">{{ page.title }}</h2>
        <h2 class="subtitle">{{ page.h2 }}</h2>
        {{ page.content }}
    </main>
    {%- for script in config.extra_javascript %}
        {{ script | script_tag }}
    {%- endfor %}
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; {{ config.site_name }} - {{ config.copyright }}</p>
        </div>
    </footer>
</body>
</html>
