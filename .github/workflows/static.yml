# Простой рабочий процесс для развертывания статического содержимого на GitHub Pages
name: Deploy static content to Pages

on:
  # Выполняется для пушей, направленных на ветку по умолчанию
  push:
    branches: ["main"]

  # Позволяет запустить этот рабочий процесс вручную на вкладке "Действия".
  workflow_dispatch:

# Устанавливает разрешения GITHUB_TOKEN, чтобы разрешить развертывание на страницах GitHub.
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешите только одно одновременное развертывание, пропуская запуски, стоящие в очереди между текущим и последним запуском, стоящим в очереди.
# Однако НЕ отменяйте текущие запуски, поскольку мы хотим дать возможность завершить производственные развертывания.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Одно задание развертывания, поскольку мы просто развертываем
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загрузите весь репозиторий
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
